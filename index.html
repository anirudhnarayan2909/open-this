<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Don't Let It Hit Zero ğŸ’˜</title>

<style>
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle at top, #ff6a6a, #8b0000);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: Arial, sans-serif;
  overflow:hidden;
  color:white;
}

#game{
  text-align:center;
}

#timer{
  font-size:56px;
  font-weight:900;
}

#info{
  font-size:14px;
  opacity:.9;
}

.target{
  position:absolute;
  padding:14px 20px;
  background:#2bd4a7;
  color:#083b2e;
  border-radius:999px;
  font-weight:900;
  cursor:pointer;
  user-select:none;
  animation:pulse .7s infinite alternate;
}

@keyframes pulse{
  from{transform:scale(1);}
  to{transform:scale(1.2);}
}

.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:flex;
  justify-content:center;
  align-items:center;
}

.popupBox{
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:24px;
  width:min(340px,90vw);
  text-align:center;
}

button{
  margin-top:14px;
  padding:10px 18px;
  border:none;
  border-radius:14px;
  font-weight:800;
  cursor:pointer;
}

.yes{
  background:#2bd4a7;
  color:#083b2e;
}

.no{
  background:rgba(255,255,255,.35);
  color:white;
}
</style>
</head>

<body>

<div id="game">
  <div id="timer">10.0</div>
  <div id="info">Survive for 30 seconds</div>
</div>

<script>
let time = 10.0;
let survived = 0;
let alive = true;

const timerEl = document.getElementById("timer");

const countdown = setInterval(() => {
  if(!alive) return;
  time -= 0.1;
  survived += 0.1;
  timerEl.textContent = time.toFixed(1);

  if(time <= 0){
    gameOver();
  }

  if(survived >= 30){
    win();
  }
}, 100);

function spawnTarget(){
  if(!alive) return;

  const t = document.createElement("div");
  t.className = "target";
  t.textContent = "+1s";

  t.style.left = Math.random() * 80 + "vw";
  t.style.top = Math.random() * 80 + "vh";

  t.onclick = () => {
    time += 1.2;
    t.remove();
  };

  document.body.appendChild(t);
  setTimeout(() => t.remove(), 900);
}

const spawner = setInterval(spawnTarget, 700);

function gameOver(){
  alive = false;
  clearInterval(countdown);
  clearInterval(spawner);
  showPopup("ğŸ’€ Game Over", "You let it hit zero.<br/>Try again ğŸ˜…", false);
}

function win(){
  alive = false;
  clearInterval(countdown);
  clearInterval(spawner);
  showPopup("ğŸ”¥ You Survived!", "One last questionâ€¦", true);
}

function showPopup(title, text, ask){
  const p = document.createElement("div");
  p.className = "popup";

  p.innerHTML = `
    <div class="popupBox">
      <h2>${title}</h2>
      <p>${text}</p>
      ${ask ? `
        <p style="margin-top:10px;">Will you be my Valentine? ğŸ’˜</p>
        <button class="yes" id="yes">YES ğŸ’–</button>
        <button class="no" id="no">No ğŸ˜…</button>
      ` : `
        <button class="yes" onclick="location.reload()">Retry</button>
      `}
    </div>
  `;

  document.body.appendChild(p);

  if(ask){
    document.getElementById("yes").onclick = () => {
      p.innerHTML = `
        <div class="popupBox">
          <h2>ğŸ‰ YAY ğŸ‰</h2>
          <p>Best decision ever ğŸ˜<br/>Happy Valentineâ€™s ğŸ’˜</p>
        </div>
      `;
    };
    document.getElementById("no").onclick = () => {
      alert("Nice try ğŸ˜ The answer is YES ğŸ’–");
    };
  }
}
</script>

</body>
</html>
